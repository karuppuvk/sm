{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Student List</h2>
    <a class="btn btn-primary mb-3" href="{% url 'student_create' %}">+ Add Student</a>
    <ul class="list-group">
        {% for student in students %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'student_detail' student.pk %}">{{ student.name }}</a>
                <span>
                    <a class="btn btn-sm btn-warning" href="{% url 'student_edit' student.pk %}">Edit</a>
                    <a class="btn btn-sm btn-danger" href="{% url 'student_delete' student.pk %}">Delete</a>
                </span>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
